{% extends 'base.html' %}
{% block content %} 
  <section class="hero is-primary is-fullheight">
    <div class="hero-body">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-5-tablet is-4-desktop is-3-widescreen">
            <form action="" class="box" method="post">
              {% csrf_token %}
              <div class="field">
                <label for="" class="label">Email</label>
                <div class="control has-icons-left">
                  <input name="mail" type="text" placeholder="Enter mail" class="input" required>
                  <span class="icon is-small is-left">
                    <i class="fa fa-envelope"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <label for="" class="label">Nickname</label>
                <div class="control has-icons-left">
                  <input name="username" type="text" placeholder="Enter username" class="input" required>
                  <span class="icon is-small is-left">
                    <i class="fa fa-envelope"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <label for="" class="label">Password</label>
                <div class="control has-icons-left">
                 <input name="password1" type="password" placeholder="*********" class="input" required>
                  <span class="icon is-small is-left">
                    <i class="fa fa-lock"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <label for="" class="label">Confirm Password</label>
                <div class="control has-icons-left">
                 <input name="password2" type="password" placeholder="*********" class="input" required>
                  <span class="icon is-small is-left">
                    <i class="fa fa-lock"></i>
                  </span>
                </div>
              </div>
              <div class="field" >
                <button class="button is-success" name="SignUp" type="submit">
                  Sign Up
                </button>
              </div>
            </form>
            <form method="get">
            {% if hasError %}
              <article class="message is-danger">
                <div class="message-header">
                  <p>Error</p>
                  <button class="delete" name="DeleteError" aria-label="delete" type="submit"></button>
                </div>
                <div class="message-body">
                  Something gone wrong! {{ errorText }}
                </div>
              </article>
            {% endif %}
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
