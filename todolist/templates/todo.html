{% extends 'base.html' %}
{% block content %}
<div class="columns is-centered" style="min-height:101vh;">
	<div class="column is-half">
    	<h1 class="is-size-3 has-text-centered"> Список дел </h1>
    	<form action="" method="post">
        	{% csrf_token %}
            <div class="field has-text-centered">
            	<label for="description" class="label">Введите дело</label>
            	<div class="control">
             	   <input type="text" id="description" class="input" placeholder="Чем собираетесь заняться?"
                    	name="description" required>
            	</div>
        	</div>
            	<div class="column">
                	<label for="dueDate">Выберите дату</label>
                	<input type="date" id="dueDate" class="input calendar" name="date" required>
            	</div>
			<div class="list is-hoverable">
            	{% for todo in todos %}
            	<div class="list-item">
                	<label class="checkbox">
                    	<input type="checkbox" class=" checkbox" name="checkedbox" value="{{ todo.id }}">
                    	<span class="complete-">{{ todo.title }}</span>
                	</label>
                	<strong class="is-pulled-right"><i class="fa fa-calendar"></i>{{ todo.due_date }}</strong>
            	</div>
				{% endfor %}
			</div>
			<div class="is-centered">
				<div class="is-centered">
					<button class="button is-primary is-centered" name="Add" type="submit">
						<span class="icon is-small">
							<i class="fa fa-plus"></i>
						</span>
						<span>Добавить задание</span>
					</button>
					<button class="button is-link is-centered" name="Delete" type="submit">
						<span class="icon is-small">
							<i class="fa fa-trash-o"></i>
						</span>
						<span>Удалить дело</span>
					</button>
				</div>
			</div>
		</div>
    	</form>
	</div>
</div>
{% endblock %}
